<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/weather.png" type="image/x-icon">

</head>
<body>
    <!--Mohd Rizwan-->
    <div class="wrapper">
        
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
         </div>

         <div class="weather-container">
            <!--Grant Location Container-->
            <div class="sub-Container grant-location-container">
                <img src="./assets/location.png" alt="" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button  class="btn" data-grantAccess>Grant Access</button>

            </div>

            <!--Search Form-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search For City..." data-searchInput>
                <button class="btn" type="submit"> 
                    <img src="./assets/search.png" alt=""  width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--Loading Screen Container-->
            <div class="sub-Container loading-container">
                <img src="./assets/loading.gif" alt="" width="150" height="150" loading="lazy">
                <p>Loading</p>
            </div>

            <!-- handle api fetch error -->
            <div class="sub-container api-error-container">
                <img src="./assets/not-found.png" data-notFoundImg />
                <p data-apiErrorText></p>
                <button class="btn" data-apiErrorBtn>Retry</button>
            </div>

            <!--Show Weather Info-->
            <div class="sub-Container user-info-container" >
                <!--City Name and Flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!--Weather Description-->
                <p data-weatherDesc></p>
                <!--Weather Icon-->
                <img data-weatherIcon>
                <!--temperature-->
                <p data-temp></p>

                <!--3 Cards Parameter-->
                <div class="parameter-container">
                    <!--Card1-->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="" loading="lazy">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>
                     <!--Card2-->
                    <div class="parameter">
                         <img src="./assets/humidity.png" alt="" loading="lazy">
                         <p>Humidity</p>
                         <p data-humidity></p>
                     </div>
                    <!--Card3-->
                     <div class="parameter">
                          <img src="./assets/cloud.png" alt="" loading="lazy">
                          <p>Clouds</p>
                          <p data-cloudiness></p>
                    </div>

                </div>
            </div>

         </div>



    </div>    




    <script src="script.js"></script>
</body>
</html>
